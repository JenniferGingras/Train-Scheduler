<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Railway Schedule</title>
  <!-- Materialize Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Materialize Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Bootstrap -->
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous"> -->
  <!-- CSS path -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- Javascript path -->
  <script src="assets/javascript/app.js" defer></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <!-- moment.js cdn -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <!-- Google Fonts -->
  <style>
    @import url('https://fonts.googleapis.com/css?family=Maiden+Orange|Vast+Shadow|Zilla+Slab');
    </style>
</head>

<body>
  <!-- Header-->
  <div class="title-container">
    <h1>Railway Schedule</h1>
    <h4>All Trains Running to Imagi Nation</h4>
    <div class="time-container" id="time-box">
      <h5 id="current-time"></h5>
    </div>
  </div>
  <br>
  <!-- Train Table -->
  <div class="container">
    <table class="table trainTable">
      <thead class="myTableHead">
        <tr>
          <th scope="col">Train Name</th>
          <th scope="col">Destination</th>
          <th scope="col">Frequency (min)</th>
          <th scope="col">Next Arrival</th>
          <th scope="col">Minutes Away</th>
        </tr>
      </thead>
      <!-- Body will be filled dynamically by javascript -->
      <tbody>
      </tbody>
    </table>
  </div>
  <br>

  <br>
  <div class="form-container container">
    <div class="row">
      <form class="col s12">
        <div class="form-title">
          <h5>Add Train</h5>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input placeholder="name" id="train-name" type="text" class="validate" required>
            <label for="train-name">Train Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input placeholder="these trains will take you anywhere" id="destination" type="text" class="validate"
              required>
            <label for="destination">Destination</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input id="train-start" type="time" class="validate" required>
            <label for="train-start">First Train Leaves At:</label>
          </div>
          <div class="input-field col s6">
            <input placeholder="" id="frequency" type="number" class="validate" required>
            <label for="frequency">Frequency (minutes)</label>
          </div>
        </div>
        <button class="btn addInfoButton modal-trigger">Submit</button>
      </form>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
