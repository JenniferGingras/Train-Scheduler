  <!-- Header-->
  <div class="title-container">
    <h1>Railway Schedule</h1>
    <h4>All Trains Running to Imagi Nation</h4>
    <div class="time-container" id="time-box">
      <h5 id="current-time"></h5>
    </div>
  </div>
  <br>
  <!-- Train Table -->
  <div class="container">
    <div class="my-container">
      <table class="table trainTable table-striped">
        <thead class="myTableHead">
          <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency (min)</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away</th>
          </tr>
        </thead>
        <!-- Body will be filled dynamically by javascript -->
        <tbody>
        </tbody>
      </table>
    </div>
    <!-- Input Form -->
    <form>
      <div class="form-title my-container">
        <h5>Add Train</h5>
        <div class="form-group">
          <label for="train-name">Train Name</label>
          <input type="text" class="form-control my-form-style" id="train-name" placeholder="Enter Train Name">
        </div>
        <div class="form-group">
          <label for="destination">Destination</label>
          <input type="text" class="form-control my-form-style" id="destination" placeholder="Enter Destination">
        </div>
        <div class="row">
          <div class="col-6">
            <label for="train-start">First Train Leaves At:</label>
            <input type="time" class="form-control my-form-style" id="train-start">
          </div>
          <div class="col-6">
            <label for="frequency">Frequency (min)</label>
            <input type="number" class="form-control my-form-style" id="frequency" placeholder="Enter Frequency">
          </div>
        </div>
        <br>
        <buttom class="btn addInfoButton">Submit</button>
      </div>
    </form>
